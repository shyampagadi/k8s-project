apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: voting
spec:
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote
        image: dockersamples/examplevotingapp_vote
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: vote-service
  namespace: voting
spec:
  selector:
    app: vote
  ports:
  - port: 8080
    targetPort: 80
  type: LoadBalancer
